<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Grading Tool</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        main {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #38ef7d;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #38ef7d;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 10px #11998e;
        }

        .filter-container {
            padding: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .filter-column {
            flex: 1;
            min-width: 200px;
        }

        .filter-column h3 {
            color: #38ef7d;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .filter-section label {
            font-weight: normal;
            font-size: 1.2rem;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .filter-section input[type="checkbox"] {
            margin-right: 10px;
        }

        .functionality {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .functionality h3 {
            color: #38ef7d;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #38ef7d, #11998e);
            transform: scale(1.05);
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .results h2 {
            color: #38ef7d;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #38ef7d; }
            50% { box-shadow: 0 0 20px #38ef7d; }
            100% { box-shadow: 0 0 5px #38ef7d; }
        }

        button:focus {
            outline: none;
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Grading Tool</h1>
    </header>
    <main>
        <h1>Grade a Website</h1>
        <form id="gradingForm">
            <label for="website">Enter Website URL:</label>
            <input type="text" id="website" name="website" placeholder="e.g., https://example.com" required>

            <div class="filter-container">
                <div class="filter-section">
                    <div class="filter-column">
                        <h3>Accessibility</h3>
                        <label><input type="checkbox" name="criteria" value="accuracy"> Accuracy and Credibility</label>
                        <label><input type="checkbox" name="criteria" value="altText"> Alt Text</label>
                        <label><input type="checkbox" name="criteria" value="keyboardNavigation"> Keyboard Navigation</label>
                        <label><input type="checkbox" name="criteria" value="contrastRatio"> Contrast Ratio</label>
                    </div>

                    <div class="filter-column">
                        <h3>Content</h3>
                        <label><input type="checkbox" name="criteria" value="grammar"> Grammar and Spelling</label>
                        <label><input type="checkbox" name="criteria" value="metaTags"> Meta Tags and Descriptions</label>
                        <label><input type="checkbox" name="criteria" value="frequencyOfUpdates"> Frequency of Updates</label>
                        <label><input type="checkbox" name="criteria" value="relevance"> Relevance</label>
                    </div>

                    <div class="filter-column">
                        <h3>Design</h3>
                        <label><input type="checkbox" name="criteria" value="colorScheme"> Color Scheme</label>
                        <label><input type="checkbox" name="criteria" value="consistency"> Consistency</label>
                        <label><input type="checkbox" name="criteria" value="typography"> Typography</label>
                        <label><input type="checkbox" name="criteria" value="visualAppeal"> Visual Appeal</label>
                    </div>
                </div>

                <div class="functionality">
                    <h3>Functionality</h3>
                    <label><input type="checkbox" name="criteria" value="easeOfNavigation"> Ease of Navigation</label>
                    <label><input type="checkbox" name="criteria" value="searchFunctionality"> Search Functionality</label>
                    <label><input type="checkbox" name="criteria" value="errorHandling"> Error Handling</label>
                    <label><input type="checkbox" name="criteria" value="pageLoadTime"> Page Load Time</label>
                </div>
            </div>

            <button type="submit">Grade Website</button>
        </form>

        <div class="results" id="results" style="display: none;">
            <h2>Results</h2>
            <p id="resultsText">Grading the website...</p>
        </div>
    </main>

    <script>
        const form = document.getElementById('gradingForm');
        const resultsDiv = document.getElementById('results');
        const resultsText = document.getElementById('resultsText');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const website = document.getElementById('website').value;
            const criteria = Array.from(document.querySelectorAll('input[name="criteria"]:checked'))
                .map(input => input.value);

            if (!criteria.length) {
                alert('Please select at least one criterion.');
                return;
            }

            resultsDiv.style.display = 'block';
            resultsText.textContent = `Grading ${website} based on the following criteria: ${criteria.join(', ')}.`;

            // Here, you can implement actual grading logic, e.g., API calls or client-side evaluations.
        });
    </script>
</body>
</html>
